    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <ul class="navbar-nav menu-navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/"><i class="fas fa-home"></i>

                        </li>

                        <li class="nav-item">
                            <form action="/i18n/setlang/" method="post" class="d-flex justify-content-center align-items-center">

                                <div class="mt-2">
                                    <input name="next" type="hidden" value="">
                                    <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                                        <option value="en"  selected>

                                        <option value="hi" >
                                            हिंदी (hi)
                                        </option>
                                    </select>
                                </div>

                    <!-- dropdown -->
                    <div class="dropdown">
                        {% if request.user.is_authenticated %}
                            <button onclick="myFunction()" 
                                class="dropbtn" 
                                style="border-radius: 4px; border: 1px solid #CED4DA; background: #FFFFFF; color:#2E2529;">
                                {{ user.email }}
                            </button>
                            <div id="myDropdown" class="dropdown-content">
                                <a class="nav-link" href="{% url 'user:logout' %}"><i class="fas fa-sign-in-alt"></i> Logout</a>
                                <a class="nav-link" href="{% url 'user:profile' %}"><i class="fas fa-sign-in-alt"></i> Profile</a>
                                <a class="nav-link" href="{% url 'user:change-password' %}"><i class="fas fa-sign-in-alt"></i> Change password</a>
                            </div>
                        {% else %}
                            <button onclick="myFunction()" 
                                class="dropbtn" 
                                style="border-radius: 4px; border: 1px solid #CED4DA; background: #FFFFFF; color:#2E2529;">
                                Login/Signup
                            </button>
                            <div id="myDropdown" class="dropdown-content">
                                <a class="nav-link" href="{% url 'user:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                                <a class="nav-link" href="{% url 'user:signup' %}"><i class="fas fa-plus"></i> Signup</a>
