
{% if messages %}
    <div class="container">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    <h6>{{ message }}</h6>
                </li>
            {% endfor %}
        </ul>
    </div><br><br>

{% endif %}
