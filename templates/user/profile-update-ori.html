<!-- templates/user/profile-update -->

{% extends 'base.html' %}
{% block title %}{{ block.super }} Profile {% endblock title %}

{% block content %}

    <div class="container main-content mt-2 p-2">
        <div class="m-2 p-2">
            <h4>Fill the following details to update the profile</h4>
            <form method="POST" action="" enctype="multipart/form-data">
                <input type="hidden" name="csrfmiddlewaretoken" value="OSFtC1WbnA5kZuqajB4L6RKMDsR2nckVudOhK9OTqmViMVp3CDSq998P71w6DKnc"> 
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_first_name">First Name:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="text" name="first_name" value="super" maxlength="30" class="form-control" id="id_first_name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_middle_name">Middle Name:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="text" name="middle_name" maxlength="30" class="form-control" id="id_middle_name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_last_name">Last Name:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="text" name="last_name" value="user" maxlength="30" class="form-control" id="id_last_name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_gender">Gender:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <select name="gender" class="form-control" required id="id_gender">
                            <option value="" selected>---------</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_photo">Profile Picture:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="file" name="photo" accept="image/*" class="form-control" required id="id_photo">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_date_of_birth">Date of Birth:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="text" name="date_of_birth" class="form-control" id="id_date_of_birth">
                    </div>
                    <span class="help offset-md-2">Enter Date in this Format: Year-Month-Day</span>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_identity_document_type">Identity Document Type:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <select name="identity_document_type" class="form-control" required id="id_identity_document_type">
                            <option value="" selected>---------</option>
                            <option value="Voter Id">Voter ID</option>
                            <option value="Passport">Passport</option>
                            <option value="Citizenship Number">Citizenship Number</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2">
                        <label for="id_identity_document_number">Identity Document Number:</label>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <input type="text" name="identity_document_number" maxlength="32" class="form-control" required id="id_identity_document_number">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

{% endblock content %}
